<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogr Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, #ff8f70, #ff3d54);
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            z-index: 1;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        #primary-navigation {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #primary-navigation > li {
            margin: 0 15px;
            position: relative;
        }
        #primary-navigation > li > a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            display: inline-block;
        }
        .dropdown {
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            display: none;
            border-radius: 5px;
        }
        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown a:hover {
            background-color: #f1f1f1;
        }
        #primary-navigation > li:hover .dropdown {
            display: block;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-login {
            color: white;
        }
        .btn-signup {
            background-color: white;
            color: #ff3d54;
        }
        .hero {
            text-align: center;
            padding: 60px 0;
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
            #primary-navigation {
                flex-direction: column;
                width: 100%;
            }
            .auth-buttons {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="bg-pattern"></div>
        <nav>
            <a href="#" class="logo">Blogr</a>
            <ul id="primary-navigation">
                <li>
                    <a href="#">Product</a>
                    <div class="dropdown">
                        <a href="#">Overview</a>
                        <a href="#">Pricing</a>
                        <a href="#">Features</a>
                    </div>
                </li>
                <li>
                    <a href="#">Company</a>
                    <div class="dropdown">
                        <a href="#">About</a>
                        <a href="#">Team</a>
                        <a href="#">Careers</a>
                    </div>
                </li>
                <li>
                    <a href="#">Connect</a>
                    <div class="dropdown">
                        <a href="#">Contact</a>
                        <a href="#">Newsletter</a>
                        <a href="#">LinkedIn</a>
                    </div>
                </li>
            </ul>
            <div class="auth-buttons">
                <a href="#" class="btn btn-login">Login</a>
                <a href="#" class="btn btn-signup">Sign Up</a>
            </div>
        </nav>
        <section class="hero">
            <h1>A modern publishing platform</h1>
            <p>Grow your audience and build your online brand</p>
            <div class="cta-buttons">
                <a href="#" class="btn btn-signup">Start for Free</a>
                <a href="#" class="btn btn-login">Learn More</a>
            </div>
        </section>
    </header>
</body>
</html>
